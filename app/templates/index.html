{% extends "base.html" %}
{% block title %}トップページ{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">

  <h1 class="text-3xl font-bold text-center mb-8">窓口受付システム</h1>

  <div class="card bg-base-100 shadow-xl p-6 space-y-6">

    <!-- 利用者向け -->
    <a href="{{ url_for('main.ticket') }}"
       class="btn btn-primary w-full text-lg py-3">
      整理券を発行する
    </a>

    <!-- 係員向け -->
    <a href="{{ url_for('main.list_tickets') }}"
       class="btn btn-secondary w-full text-lg py-3">
      係員用：受付一覧を見る
    </a>

  </div>

</div>
{% endblock %}
